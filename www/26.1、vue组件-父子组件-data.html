<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="js/vue.min.js"></script>
<style>
</style>
<script>
/*
 vue-devtools -> 调试工具
 https://github.com/vuejs/vue-devtools

 父子组件
 默认情况下，子组件不能访问父组件的数据。（数据不能共享）

 组件数据传递:
*/

//slot
//vue-loader
//vue-router
window.onload=function(){
    new Vue({
        el:'#box',
        data:{
            a:'aaa'
        },
        components:{
            'aaa':{
                data(){
                  return {
                      msg:'我是父组件的数据'
                  }
                },
                template:'<h2>我是aaa组件-{{msg}}</h2><bbb></bbb>',
                components:{
                    'bbb':{
                        template:'<h3>我是bbb组件-{{msg}}</h3>'
                    }
                }
            }
        }
    });
}
</script>
</head>
<body>
<div id="box">
  <aaa></aaa>
</div>

</body>
</html>
