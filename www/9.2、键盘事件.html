<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="js/vue.min.js"></script>
<script>
//ev.keyCode
//@keydown  @keyup
//常用键：
//1) 回车：@keydown.13
//          @keydown.enter
//2)上下左右：up 、 down、left、right
window.onload=function(){
    new Vue({
        el:'#box',
        data:{
        },
        methods:{
            show:function () {
                alert('您按回车了！');
            },
            show1:function () {
                alert('上');
            },
            show2:function () {
                alert('下');
            },
            show3:function () {
                alert('左');
            },
            show4:function () {
                alert('右');
            }
        }
    });
}
</script>
</head>
<body>
<div id="box">
    <input type="text" @keyUp.enter="show()" @keyUp.up="show1()" @keyUp.down="show2()" @keyUp.left="show3()" @keyUp.right="show4()">
</div>
</body>
</html>
