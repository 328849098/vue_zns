<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="js/vue.min.js"></script>
<style>
</style>
<script>
/*
vue组件  （元素指令 elementDirective :用处不大。）
另一种编写方式:简洁
*/

//slot
//vue-loader
//vue-router
window.onload=function(){
    Vue.component('my-aaa',{
        template:'<strong>很好</strong>'
    });
    new Vue({
        el:'#box'
    });
}
</script>
</head>
<body>
<div id="box">
  <my-aaa></my-aaa>
</div>

</body>
</html>
