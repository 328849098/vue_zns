<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="js/vue.min.js"></script>
<style>
</style>
<script>
/*
vue组件  （元素指令 elementDirective :用处不大。）
模板
1.template:'<h2 @click="change">标题2-{{msg}}</h2>'
2.单独放到某个地方
  a).<script type="x-template" id="aaa">...<script>
  b).<template></template>   推荐
*/

//slot
//vue-loader
//vue-router
window.onload=function(){
    new Vue({
        el:'#box',
        components:{
            'my-aaa':{
                data(){
                    return{
                      msg:'welcome vue',
                      arr:['apple','banner','orange']
                    }
                },
                methods:{
                    change(){
                        this.msg='changed'
                    }
                },
                template:'#aaa'
            }
        }
    });
}
</script>
</head>
<body>
<div id="box">
  <my-aaa></my-aaa>
</div>

<template id="aaa">
  <h2 @click="change">标题2-{{msg}}</h2>
  <ul>
    <li v-for="val in arr">{{val}}</li>
  </ul>
</template>
</body>
</html>
