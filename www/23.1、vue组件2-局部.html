<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="js/vue.min.js"></script>
<style>
</style>
<script>
/*
vue组件  （元素指令 elementDirective :用处不大。）
另一种编写方式:简洁

公共的用全局，不公共的用局部。
*/

//slot
//vue-loader
//vue-router
window.onload=function(){
    new Vue({
        el:'#box',
        components:{
            'my-aaa':{
                template:'<h2>标题2</h2>'
            }
        }
    });
}
</script>
</head>
<body>
<div id="box">
  <my-aaa></my-aaa>
</div>

</body>
</html>
