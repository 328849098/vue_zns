<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="js/vue.min.js"></script>
<style>
</style>
<script>
/*
vue组件  （元素指令 elementDirective :用处不大。）
定义一个组件:
1.全局组件
var Aaa=Vue.extend({
 template:'<h3>我是标题3</h3>'
});

Vue.component('aaa',Aaa);

组件里面放数据:data必须是函数形式，必须返回一个json
组件里面放事件:
*/

//slot
//vue-loader
//vue-router
window.onload=function(){
    var Aaa=Vue.extend({   //继承
        data(){   //ES6格式
            return {
                msg:'我是标题^-^'
            }
        },
        template:'<h3>{{msg}}</h3>'
    });
    Vue.component('aaa',Aaa);

    new Vue({
    }).$mount('#box');
}
</script>
</head>
<body>
<div id="box">
  <aaa></aaa>
</div>

</body>
</html>
