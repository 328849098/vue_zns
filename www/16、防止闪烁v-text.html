<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="js/vue.min.js"></script>
<script>
/*
v-cloak 防止闪烁, 大段落使用

v-text 也可防止闪烁   {{}}

v-html 转义,防止闪烁  {{{}}} (2.0删掉了{{{}}}.)

 */
    window.onload=function(){
        var vm=new Vue({
            el:'#box',
            data:{
                msg:'<strong>welcome</strong>'
            }
        });
    }
</script>
</head>
<body>
<div id="box">
  <span>{{msg}}</span>
  <span v-text="msg"></span>
  <span>{{{msg}}}</span>
  <span v-html="msg"></span>
</div>

</body>
</html>
