<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<style>
.red{color:#f00;}
.blue{background:#00f;}
</style>
<script src="js/vue.min.js"></script>
<script>
/*
 :class='[red]'   //red是数据
 :class='[red,b,c,d]'
 :class='{red:a,blue:false}'
 :class='json'
 data:{
     json:{
         red:true,
         blue:true
     }
 }

 ---------------------------
 :style=''
 :style="[c]"
 :style="[c，b]"  //复合样式，采用驼峰命名法
 style="json"
 data:{
     json:{
         color:'red',
         backgroundColor:'blue'
     }
 }

 */
window.onload=function(){
    new Vue({
        el:'#box',
        data:{
            c:{color:'#0f0'},
            d:{backgroundColor:'#333'},    //复合样式，采用驼峰命名法
            json:{
                color:'#ff0',
                backgroundColor:'gray'    //复合样式，采用驼峰命名法
            }
        },
        methods:{
        }
    });
}
</script>
</head>
<body>
<div id="box">
    <strong :style="{color:'#f00'}">文字</strong>
    <strong :style="[c]">文字2</strong>
    <strong :style="[c,d]">文字3</strong>
    <strong :style="json">文字4</strong>
</div>
</body>
</html>
