<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="js/vue.min.js"></script>
<script>
//v-bind:src
//简写：   :src
window.onload=function(){
    new Vue({
        el:'#box',
        data:{
            url:'https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo_top_ca79a146.png',
            w:'200px',
            t:'这是一张百度logo'
        },
        methods:{
        }
    });
}
</script>
</head>
<body>
<div id="box">
    <!-- <img src="{{url}}"> 效果能出来，f12报错 -->
    <img v-bind:src="url">
    <img :src="url" :title="t" :width="w">
</div>
</body>
</html>
