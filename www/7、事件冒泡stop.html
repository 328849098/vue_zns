<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="js/vue.min.js"></script>
<script>
/*
事件对象：$event

事件冒泡：
    阻止冒泡:1)ev.cancelBubble=true;
            2）@click.stop    推荐
*/
window.onload=function(){
    new Vue({
        el:'#box',
        data:{

        },
        methods:{
            show:function (ev) {
                alert(1);
                //ev.cancelBubble=true;  //js原生阻止冒泡
            },
            show2:function () {
                alert(2);
            }
        }
    });
}
</script>
</head>
<body>
<div id="box">
    <div @click="show2()">
        <input type="button" value="按钮" @click.stop="show($event)">
    </div>
</div>
</body>
</html>
