<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="js/vue.min.js"></script>
<script src="js/vue-resource.js"></script>
<script>
//$http

//jsonp 用get传输
//https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=a&cb=show
//show({q:"a",p:false,s:["爱奇艺","安卓模拟器","airbnb","阿里巴巴批发网","阿里云","acfun","安居客","爱情公寓","爱奇艺网","暗黑3"]});
window.onload=function(){
    new Vue({
        el:'#box',
        data:{
        },
        methods:{
           jsonp:function () {
               this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su',{
                   jsonp:"cb",  //callback名字,默认名字就是"callback"
                   params:{
                       wd:'a'
                   }
               }).then(function (res) {
                   alert(res.data.s);
               },function (res) {
                   alert(res.status);
               })
           }
        }
    });
}
</script>
</head>
<body>
<div id="box">
    <input type="button" value="按钮" @click="jsonp()">
</div>
</body>
</html>
