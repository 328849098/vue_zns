<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script src="js/vue.min.js"></script>
<style>
zns-red{width:100px;height:100px;background:#f00;display:block;}
</style>
<script>
/*
vm.$el/$mount/$options/...

vm.$watch(name,fnCb)               浅度监视
vm.$watch(name,fnCb,{deep:true})   深度监视
*/

//过滤器 json   相当于JSON.stringify
    window.onload=function(){
        var vm=new Vue({
            data:{
                a:111,
                b:2
            },
            methods:{
            }
        }).$mount('#box');


        vm.$watch('a',function () {
            alert('发生变化了！');
            vm.b=this.a+100;     //1  101
        });

        document.onclick=function () {
            vm.a=1;
        }
    }
</script>
</head>
<body>
<div id="box">
  {{a}} {{b}}
</div>

</body>
</html>
